<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="../CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clear box">
      <div>
        <h1 id="h1">The Corona Status</h1>
      </div>
      <div id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="submit.html">Submit</a></li>
          <li><a href="find.html">Find</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
      <form action="submit_ack.html" method="POST">
        <div class="menu">
          <ul>
            <li>
              <ul>
                <li>Your Name :</li>
              </ul>
              <ul>
                <li>
                  <input type="text" id="name" placeholder="Enter Name" />
                </li>
              </ul>
            </li>
            <li>
              <ul>
                <li>Your Age :</li>
              </ul>
              <ul>
                <li>
                  <input type="number" id="age" placeholder="Enter Age" />
                </li>
              </ul>
            </li>
            <li>
              <ul>
                <li>Corona Test :</li>
              </ul>
              <ul>
                <li>
                  <input type="radio" name="test" value="positive" />Positve
                  <input type="radio" name="test" value="negative" />Negative
                </li>
              </ul>
            </li>
            <li>
              <ul>
                <li>Date :</li>
              </ul>
              <ul>
                <li><input type="date" id="date" /></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="butt">
          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
